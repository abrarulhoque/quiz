<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Design</title>
    <style>
      ul.steps {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 0;
        margin: 50px auto;
        list-style-type: none;
      }

      .steps .nav-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* Circle Styles */
      .steps .circle-wrapper {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
      }

      .steps .circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ddd;
      }

      .steps .nav-button.active .circle {
        background-color: #007bff;
      }

      /* Line Styles */
      .steps .line {
        width: 50px; /* Adjust line width here */
        height: 4px;
        background-color: #ddd;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      /* Dots in between (as line replacements) */
      .steps .line::before {
        content: '•••••';
        font-size: 12px;
        color: #ddd;
        letter-spacing: 4px;
      }

      /* Active states */
      .steps .nav-button.active .circle-wrapper {
        border-color: #007bff;
      }

      .steps .nav-button p {
        font-size: 12px;
        color: #555;
        margin: 0;
      }

      .steps .nav-button.active p {
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="powertrain-quiz-modal">
      <div class="steps-wrapper">
        <ul class="steps">
          <li class="nav-button step-1 active">
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <p>Trips</p>
          </li>
          <li class="line"></li>
          <li class="nav-button step-2">
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <p>Charger</p>
          </li>
          <li class="line"></li>
          <li class="nav-button step-3">
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <p>Passenger</p>
          </li>
          <li class="line"></li>
          <li class="nav-button step-4">
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <p>Features</p>
          </li>
          <li class="line"></li>
          <li class="nav-button step-5">
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <p>Results</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
